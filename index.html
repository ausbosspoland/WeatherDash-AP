<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Challenge</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="citysearchform">
      <div class="mb-3">
          <label for="searchcity" class="form-label">City Name</label>
          <input type="text" class="searchcityname" placeholder="Search for city input">
          <button class="searchbutton btn btn-primary">Submit</button>
      </div>

    <div class="col-sm-8">
      <div>
        <h3 class="city"></h3>
        <p>Temperature:
          <span class="current-weather" id="temperature"></span>
        </p>
        <h3 class="city"></h3>
        <p>Humidity:
          <span class="current-weather" id="humidity"></span>
        </p>
        <h3 class="city"></h3>
        <p>Wind:
          <span class="current-weather" id="wind"></span>
        </p>
      </div>
      <div class="col-sm-12">
        <h3>5 Day Weather Forecast:</h3>
        <div>
            <div class="col-sm-2">
              <p id="weatherDate0"></p>
              <p id="weatherImg0"></p>
              <p>Temperature:<span id="weatherTemp0"></span></p>
              <p>Humidity:<span id="weatherHumidity0"></span></p>
            </div>
            <div class="col-sm-2">
              <p id="weatherDate1"></p>
              <p id="weatherImg1"></p>
              <p>Temperature:<span id="weatherTemp1"></span></p>
              <p>Humidity:<span id="weatherHumidity1"></span>
              </p>
            </div>
            <div class="col-sm-2">
              <p id="weatherDate2"></p>
              <p id="weatherImg2"></p>
              <p>Temperature:<span id="weatherTemp2"></span></p>
              <p>Humidity:<span id="weatherHumidity2"></span>
              </p>
            </div>
            <div class="col-sm-2">
              <p id="weatherDate3"></p>
              <p id="weatherImg3"></p>
              <p>Temperature:<span id="weatherTemp3"></span></p>
              <p>Humidity:<span id="weatherHumidity3"></span>
              </p>
            </div>
            <div class="col-sm-2">
               <p id="weatherDate4"></p>
              <p id="weatherImg4"></p>
              <p>Temperature:<span id="weatherTemp4"></span></p>
              <p>Humidity:<span id="weatherHumidity4"></span>
              </p>
            </div>
         </div>
      </div>
  </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
    
</body>

</html>
